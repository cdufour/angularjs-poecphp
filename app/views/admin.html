<h1>Page d'administration</h1>
<h2>Ajout d'un client</h2>
<form>
  <input type="text" placeholder="Nom" ng-model="client.name">
  <input type="text" placeholder="Code postal" ng-model="client.postcode">
  <select ng-model="client.country">
    <option value="none">Choisir un pays</option>
    <option ng-repeat="country in countries | orderBy:'name'">{{country.name}}</option>
  </select>
  <button ng-click="addClient()">Ajouter</button>
</form>

<div ng-class="messageClass">{{message}}</div>
