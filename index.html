<!DOCTYPE html>
<html ng-app="searchApp">
  <head>
    <meta charset="utf-8">
    <title>Recherche avec Angular</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav ng-controller="menuController">
      <ul class="nav navbar-nav">
        <li ng-repeat="menu in menus">
          <a href="{{menu.url}}">{{menu.label}}</a>
        </li>
      </ul>
    </nav>

    <div class="clearfix"></div>

    <div ng-view></div>

    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="app/app.js"></script>

    <!-- controllers -->
    <script src="app/controllers/mainController.js"></script>
    <script src="app/controllers/menuController.js"></script>
    <script src="app/controllers/testController.js"></script>
    <script src="app/controllers/adminController.js"></script>
    <script src="app/controllers/helpController.js"></script>
    <script src="app/controllers/clientController.js"></script>

    <!-- factories/services -->
    <script src="app/services/countryFactory.js"></script>
    <script src="app/services/clientFactory.js"></script>

    <!-- filters -->
    <script src="app/filters/capitalizeFilter.js"></script>
    <script src="app/filters/ellipseFilter.js"></script>

    <!-- directives -->
    <script src="app/directives/testDirective.js"></script>
    <script src="app/directives/lipsumDirective.js"></script>
    <script src="app/directives/clientDirective.js"></script>
  </body>
</html>
